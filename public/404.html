<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <script type="text/javascript">
        (function () {
            var segmentCount = 1; // Altere para 0 se estiver usando um domínio personalizado
            var l = window.location;

            // Evitar redirecionamento infinito
            if (l.search.indexOf('?p=') === -1) {
                // Construir a nova URL
                var newUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                    l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
                    l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
                    (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                    l.hash;

                // Redirecionar para a nova URL apenas se necessário
                l.replace(newUrl);
            }
        })();
    </script>
</head>

<body>
    <h1>404 - Page Not Found</h1>
    <p>If you are not redirected, <a href="/">click here</a> to return to the homepage.</p>
</body>

</html>
